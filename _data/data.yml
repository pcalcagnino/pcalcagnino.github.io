career-profile:
    title: Career Profile
    summary: |
      iOS Senior developer (Tech Manager) / technical leader using xCode and SDK 3.2/13.x 
      for iPhone and iPad apps; with more than ten years of experience in web and mobile 
      applications development. His principal assets are the constant study and learning 
      of new technologies, proactive towards work, with good communication skills and teamwork.

      Experience in presales, product/roadmap definition, estimations, managing/leading teams, 
      mentoring and conducting technical interviews.

      I've lead several assessments for ongoings projects to measure project health and quality, during take overs and as an external consultant. Those assessment involved both technology review and development process to identify points to improve not only related with coding but also with process, user experience, best practice, deliverables, time to market and many more that will help the client defining best practices, top-notch standards, tools, techniques and process definition.
        - Continuous Delivery/Integration & pipelines
        - Development flow (peer review, pair programming, code review (Pull Requests), branching strategy, release strategy)
        - Innovation initiatives (tech opportunities and development capabilities)
        - Documentation
        - UX/UI guidelines
        - Metrics & KPIs
        - Current Backlog & Roadmap vs Current code
        - Overall Design Review & Architecture
        - Code Review
        - Performance (loading time, Memory footprint, Memory Leak, Networking usage and Build Size)
        - Unit tests Security
        - API Review & Integration (BFF, GraphQL, microservices)

education:
    - degree: BSc in Systems Engineering
      university: Universidad Tecnológica Nacional
      time: 2002 - 2011
      details: |
        Systems Engineer are trained to plan, develop, direct and control information systems, 
        as well as manage human, physical and application resources involved in the implementation 
        of projects.
        He also has a training that enables him as a researcher.

          - estudios de factibilidad 
          - presupuestación
          - dirección
          - proyectos vinculados con los sistemas de información de una organización.

    - degree: BSc in System Analysis
      university: Universidad Tecnológica Nacional
      time: 2002 - 2007
      details: |
        The Systems Analyst has a clearly differentiated profile from the Information Systems Engineer, 
        more oriented to the activity of the Functional Analyst and with a marked relationship with the 
        application of Informatics to administrative management.

          - Diagnosis of information needs, design new Systems and / or modify existing ones. 
            Carry out the survey, analysis, design, implementation and testing of the Information Systems.
          - Collaborate in the evaluation and selection from the point of view of Information Systems, 
            processing and communication equipment, and basic systems.
          - Participate in the preparation of the feasibility study of Information Systems projects.
          - Determine the profile of the auxiliary human resources necessary for the development of 
            the Information System; contribute to their selection and training.
          - Carry out arbitrations, assessments and appraisals related to the means of data processing.

